version: "1.0"
type: dashboard-widget
data:
  id: 6944e10f-7422-44e6-b10b-111d2a801fab
  permissions:
    role:
      - admin
      - user
  title: _("Nvidia GPU Status")
  type: datatable
  reloadPeriod: 5000
  datatable:
    request:
      service: NvidiaUtil
      method: getAllGpuMetrics
    columns:
      - label: _("GPU ID")
        prop: gpuId
      - label: _("Utilization")
        prop: gpuUtil
      - label: _("Power")
        prop: gpuPower
      - label: _("Memory")
        prop: gpuMem
      - label: _("Fan Speed")
        prop: gpuFan
      - label: _("Temp")
        formatter: template
        formatterConfig: "{{ value | tofixed(1) }} C"
        prop: gpuTemp