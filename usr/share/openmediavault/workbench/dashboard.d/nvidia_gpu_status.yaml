version: "1.0"
type: dashboard-widget
data:
  id: 6944e10f-7422-44e6-b10b-111d2a801fab
  permissions:
    role:
      - admin
      - user
  title: "Nvidia GPU Status"
  type: datatable
  reloadPeriod: 5000
  datatable:
    request:
      service: NvidiaUtil
      method: getAllGpuMetrics
    columns:
      - label: "GPU ID"
        prop: gpuId
      - label: "Utilization"
        prop: gpuUtil
      - label: "Power"
        prop: gpuPower
      - label: "Memory"
        prop: gpuMem
      - label: "Fan Speed"
        prop: gpuFan
      - label: "Temp"
        formatter: template
        formatterConfig: "{{ value | tofixed(1) }} C"
        prop: gpuTemp