version: "1.0"
type: dashboard-widget
data:
  id: 4a59b9ed-c50c-44ea-b385-a23a806d595e
  permissions:
    role:
      - admin
      - user
  title: "Nvidia GPU Status"
  type: datatable
  reloadPeriod: 5000
  datatable:
    request:
      service: NvidiaUtil
      method: getAllGpuMetrics
    columns:
      - label: "GPU ID"
        prop: gpuId
      - label: "Utilization"
        prop: gpuUtil
      - label: "Power"
        prop: gpuPower
      - label: "Memory"
        prop: gpuMem
      - label: "Fan Speed"
        prop: gpuFan