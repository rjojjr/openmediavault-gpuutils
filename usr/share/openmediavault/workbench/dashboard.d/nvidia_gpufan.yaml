version: "1.0"
type: dashboard-widget
data:
  id: 9cae97a3-45a0-46ff-9a13-21c9c3e55452
  permissions:
    role:
      - admin
      - user
  title: _("Nvidia GPU Fan Utilization")
  type: chart
  reloadPeriod: 5000
  chart:
    type: gauge
    maxHeight: "150px"
    min: 0
    max: 150
    displayValue: true
    request:
      service: NvidiaUtil
      method: getGpuFanUtil
    label:
      formatter: template
      formatterConfig: "{{ value }}%"
    dataConfig:
      - label: _("Fan Speed")
        prop: gpuFanUtil
        backgroundColor: "#4cd964"
